<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Starter</title>
	<style type="text/css">
		/* TODO */
		table {
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
	</head>
<body>
	<div id="calculation">0</div>
	<button id="clear">Clear</button>

	<table>
		<tbody id="gags">
		
		</tbody>
	</table>

	<script type="text/javascript">
		function clearCalc(event) {
			let div = document.getElementById("calculation");
			div.textContent = 0;
		}

		clear = document.getElementById("clear");
		clear.addEventListener("click", clearCalc);

		function createTable() {
			let url = "/gags";
			fetch(url).then(response => {
				return response.json();
    		}).then((body) => {
				let row;
				for (let data of body.gag) {
					if (data.id % 7 === 1) {
						row = document.createElement("tr");
					}

					let cell = document.createElement("td");
					let button = document.createElement("button");
					button.textContent = data.gagname;
					button.id = data.gagname;
					button.addEventListener("click", () => {
						let div = document.getElementById("calculation");
						fetch(`/gags?gag=${button.id}`).then(response => {
        					return response.json();
    					}).then((gag) => {
							div.textContent = parseInt(div.textContent) + gag.gag[0].maxdmg;
						}).catch((error) => {
        					;
    					});
					});
					cell.appendChild(button);
					row.appendChild(cell);

					if (data.id % 7 === 0) {
						document.getElementById("gags").appendChild(row);
					}
				}
    		}).catch((error) => {
        		;
    		});
		}
		
		createTable();
	</script>


</body></html>
