<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Starter</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 5px;
		}
	</style>
	</head>
<body>
	<div id="calculation">0</div>
	<button id="calculate">Calculate</button>
	<button id="clear">Clear</button>
	<button id="reset">Reset Turn</button>

	<table>
		<tbody id="gags">
		
		</tbody>
	</table>

	<script type="text/javascript">
		let gags = [];
		let trappedGag = {};
		let lured = false;

		function calculate(event) {
			fetch("/calculate",
        		{
        		headers: {
        		    'Accept': 'application/json',
        		    'Content-Type': 'application/json'
        		},
        		method: "POST",
        		body: JSON.stringify({"gags": gags, "trappedGag": trappedGag, "lured": lured})}
    		).then(response => {
    		    return response.json();
    		}).then((body) => {
    		    if (body.hasOwnProperty("totalDamage")) {
    		        let div = document.getElementById("calculation");
					div.textContent = parseInt(div.textContent) + body.totalDamage;
					trappedGag = body.trappedGag;
					lured = body.lured;
					console.log(trappedGag)
    		    } else {
    		        ;
    		    }
				gags = [];
    		}).catch((error) => {
    		    gags = [];
    		});
		}
		function clearCalc(event) {
			let div = document.getElementById("calculation");
			div.textContent = 0;
			gags = [];
			lured = false;
			trappedGag = {};
		}
		function resetCalc(event) {
			gags = [];
		}

		let calc = document.getElementById("calculate");
		let clear = document.getElementById("clear");
		let reset = document.getElementById("reset");
		calc.addEventListener("click", calculate);
		clear.addEventListener("click", clearCalc);
		reset.addEventListener("click", resetCalc);

		function gagButton(gagName, event) {
			let div = document.getElementById("calculation");
			fetch(`/gags?gag=${gagName}`).then(response => {
        		return response.json();
    		}).then((gag) => {
				gags.push(gag.gag[0]);
			}).catch((error) => {
        		;
    		});
		}

		function createTable() {
			let url = "/gags";
			fetch(url).then(response => {
				return response.json();
    		}).then((body) => {
				let row;
				for (let data of body.gag) {
					if (data.id % 7 === 1) {
						row = document.createElement("tr");
					}

					let cell = document.createElement("td");
					let button = document.createElement("button");
					button.textContent = data.gagname;
					button.id = data.gagname;
					button.addEventListener("click", (x) => gagButton(button.id, x));
					cell.appendChild(button);
					row.appendChild(cell);

					if (data.id % 7 === 0) {
						document.getElementById("gags").appendChild(row);
					}
				}
    		}).catch((error) => {
        		;
    		});
		}
		
		createTable();
	</script>


</body></html>
